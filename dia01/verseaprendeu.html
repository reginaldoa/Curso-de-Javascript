<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    


    <script>
        const nome = prompt("diga o seu nome comppleto:")
        document.body.innerHTML= ` o seu nome é ${nome}<br>`
        document.body.innerHTML+= `o seu nome tem ${nome.length} letras <br>`
        document.body.innerHTML += `a segunda letra  do seu nome é ${nome[1]} <br>`
        document.body.innerHTML+= `o seu nome com letras maiusculas é ${nome.toLocaleUpperCase()} <br>`
        document.body.innerHTML += `o seu nome com letras minusculas é ${nome.toLocaleLowerCase()} <br>`
        document.body.innerHTML += `o primeiro indice da letra do seu nome é ${nome.indexOf('r')} <br>`
        document.body.innerHTML += `ultimo indice ${nome.lastIndexOf("a")} <br>` 
        document.body.innerHTML += `as ultimas 3 letras sao ${nome.slice(-3)} <br>`

        document.body.innerHTML+= `as palavras do seu nome sao ${nome.split(' ')} <br>`
    </script>
</body>
</html>
